TARS协议: Tars Protocol
tars协议采用IDL实现二进制多平台的协议，在不同平台上运行的对象和用不 同语言编写的程序可以用RPC远程调用的方式相互通信交流。: The tars protocol uses IDL to implement a binary multi-platform protocol. Objects running on different platforms and programs written in different languages can communicate with each other using RPC remote calls.