Linux基金会是非营利性的联盟，致力于促进Linux的发展，提供一个Linux作为协作和教育的平台，产生了原创性研究和相关内容，并通过这个平台促进Linux的发展。通过网络，每月大约有两百万网民接触到该基金会。它还通过举办合作活动促进创新- Linux技术社区，应用开发商，行业和最终用户解决Linux生态系统面临的紧迫问题，包括LinuxCon等。通过Linux基金会的合作计划，最终可以解决用户，开发和产业合作，技术，法律和宣传的问题。: The Linux Foundation is a non-profit alliance dedicated to promoting the development of Linux by providing a platform for collaboration and education, generating original research and related content, and promoting Linux through this platform. Through the network, about two million Internet users come into contact with the foundation every month. It also promotes innovation by organizing collaborative events - the Linux technology community, application developers, industry and end users to address pressing issues facing the Linux ecosystem, including LinuxCon. Through the Linux Foundation's collaborative program, you can ultimately solve user, development and industrial cooperation, technical, legal and promotional issues.
